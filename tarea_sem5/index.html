<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1> Galería de Imágenes</h1>
        
        <!-- SECCIÓN DE CONTROLES -->
        <div class="controles">
            <div class="input-grupo">
                <input 
                    type="url" 
                    id="urlImagen" 
                    placeholder="Ingresa la URL de una imagen..."
                >
                <button id="btnAgregar"> Agregar Imagen</button>
                <button id="btnEliminar" disabled> Eliminar Seleccionada</button>
            </div>
            
        </div>

        <!-- GALERÍA -->
        <div class="galeria" id="galeria">
            <div class="galeria-vacia">
           
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
