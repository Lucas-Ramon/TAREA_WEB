<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-left">
            <h1>Bienvenido a Mi Tienda Online</h1>
            <p>Descubre productos únicos y ofertas exclusivas pensadas para ti.</p>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="{{ url_for('about') }}">Acerca de</a></li>
                    <li><a href="{{ url_for('contactos') }}">Contactos</a></li>
                    <li><a href="{{ url_for('productos') }}">Productos</a></li>
                    <li><a href="{{ url_for('factura') }}">Factura</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2026 Mi Tienda Online - Innovando tu experiencia de compra</p>
        </div>
    </footer>
</body>
</html>
